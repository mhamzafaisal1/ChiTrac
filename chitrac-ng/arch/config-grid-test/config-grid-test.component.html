<mat-card>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef>Code</th>
        <td mat-cell *matCellDef="let status"> {{status.code}}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let status"> {{status.name}}</td>
      </ng-container>
      <ng-container matColumnDef="jam">
        <th mat-header-cell *matHeaderCellDef>Jam</th>
        <td mat-cell *matCellDef="let status"> {{status.jam}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" background-color="warn"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSize]="paginationSize" aria-label="Select page" showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>

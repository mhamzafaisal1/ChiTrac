<table mat-table [dataSource]="dataSource" matSort>

  <!-- Number Column -->
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Number">Number</th>
    <td mat-cell *matCellDef="let item">{{ item.number }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>

  <!-- Active Column -->
  <ng-container matColumnDef="active">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Active">Active</th>
    <td mat-cell *matCellDef="let item">
      <span *ngIf="item.active">Active</span>
      <span *ngIf="!item.active">Inactive</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      [ngClass]="{ 'selectedRow': selectionModel.isSelected(row) }"
      (click)="selectionModel.toggle(row)">
  </tr>
</table>

<mat-paginator [pageSize]="paginationSize" aria-label="Select page"></mat-paginator>

<mat-divider></mat-divider>

<div class="cud-buttons">
  <button mat-flat-button (click)="openDialog(null)">
    <mat-icon>add</mat-icon> New Item
  </button>
  <button mat-flat-button [disabled]="selectionModel.selected.length == 0" (click)="openDialog(selectionModel.selected[0])">
    <mat-icon>edit</mat-icon> Edit Item
  </button>
  <button mat-flat-button [disabled]="selectionModel.selected.length == 0" (click)="deleteItem(selectionModel.selected[0])">
    <mat-icon>delete</mat-icon> Delete Item
  </button>
</div>

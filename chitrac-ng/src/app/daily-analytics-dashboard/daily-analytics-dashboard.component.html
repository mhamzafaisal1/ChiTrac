<div class="dashboard-container" [class.dark-mode]="isDarkTheme">
  <div class="dashboard-wrapper">
    
    <!-- Loading Overlay for both initial load and polling -->
    <div class="loading-overlay" *ngIf="loading || isPollingLoading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          {{ isPollingLoading ? 'Fetching live data...' : 'Loading data...' }}
        </div>
      </div>
    </div>

    <!-- Render charts conditionally, not the wrapper -->
    <ng-container *ngIf="hasInitialData">
      <app-chart-tile
        *ngFor="let chart of chartComponents"
        [title]="chart.title"
        [icon]="chart.icon"
        [chartWidth]="chartWidth"
        [chartHeight]="chartHeight"
      >
        <ng-container *ngIf="fullDashboardData[chart.dataKey]">
          <ng-container
            [ngComponentOutlet]="chart.component"
            [ndcDynamicInputs]="{ data: fullDashboardData[chart.dataKey], chartWidth: chartWidth, chartHeight: chartHeight }"
          ></ng-container>
        </ng-container>
      </app-chart-tile>
    </ng-container>
  </div>
</div>

<div class="dashboard-container" [class.dark-mode]="isDarkTheme">
  <div class="table-wrapper">
    <!-- Loading Overlay for both initial load and polling -->
    <div class="loading-overlay" *ngIf="loading || isPollingLoading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          {{ isPollingLoading ? 'Fetching live data...' : 'Loading data...' }}
        </div>
      </div>
    </div>

    <div class="table-container" [class.loading]="loading || isPollingLoading">
      <base-table
        *ngIf="rows.length"
        [columns]="columns"
        [rows]="rows"
        [selectedRow]="selectedRow"
        (rowClicked)="onRowSelected($event)"
      [getCellClass]="getEfficiencyClass"
        [class.dark]="isDarkTheme"
        [class.light]="!isDarkTheme"
      ></base-table>
    </div>
  </div>
</div>

<div class="analytics-container">
    <div class="analytics-inputs">
      <app-date-time-picker
        label="Start Time"
        [(value)]="startTime"
      ></app-date-time-picker>
    
      <app-date-time-picker
        label="End Time"
        [(value)]="endTime"
      ></app-date-time-picker>
    
      <label>
        Operator ID:
        <input type="text" [(ngModel)]="operatorId" />
      </label>
    
      <button (click)="fetchAnalyticsData()">Fetch Analytics</button>
    </div>
    
    <base-table 
      *ngIf="rows.length" 
      [columns]="columns" 
      [rows]="rows"
      [selectedRow]="selectedRow"
      (rowClicked)="onRowSelected($event)"
    ></base-table>
  </div>

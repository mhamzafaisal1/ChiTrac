<div
  class="container"
  [ngClass]="{ 'dark-mode': isDarkTheme, 'light-mode': !isDarkTheme }"
>
  <div class="controls">
    <!-- Start Time -->
    <app-date-time-picker
    label="Start Time"
    [(value)]="startTime">
  </app-date-time-picker>

  <app-date-time-picker
    label="End Time"
    [(value)]="endTime">
  </app-date-time-picker>

    <!-- Fetch Button -->
    <button
      mat-flat-button
      color="primary"
      (click)="fetchAnalyticsData()"
      [disabled]="!startTime || !endTime"
    >
      Fetch Data
    </button>
  </div>
</div>

<base-table
  [columns]="columns"
  [rows]="rows"
  [selectedRow]="selectedRow"
  (rowClicked)="onRowClick($event)"
>
</base-table>

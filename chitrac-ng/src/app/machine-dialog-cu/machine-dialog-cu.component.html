<form [formGroup]="machineFormGroup">
  <h2 *ngIf="machine._id" mat-dialog-title>Editing {{ machine.name }}</h2>
  <h2 *ngIf="!machine._id" mat-dialog-title>Create New Machine</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Serial</mat-label>
      <input matInput type="number" formControlName="serial" required>
      <mat-error *ngIf="machineFormGroup.get('serial')?.hasError('required')">
        Serial is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="machineFormGroup.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>IP Address</mat-label>
      <input matInput formControlName="ipAddress">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Lanes</mat-label>
      <input matInput type="number" formControlName="lanes" required>
      <mat-error *ngIf="machineFormGroup.get('lanes')?.hasError('required')">
        Lanes are required
      </mat-error>
    </mat-form-field>
    
    <mat-slide-toggle formControlName="active" labelPosition="before">
      Active
    </mat-slide-toggle>

    <mat-form-field>
      <mat-label>Stations (comma-separated)</mat-label>
      <input matInput [value]="machine.stations?.join(',')" (input)="onStationsChange($event)" required>
    </mat-form-field>
    
    <div formArrayName="groups">
      <div *ngFor="let group of groups.controls; let i = index" [formGroupName]="i">
        <mat-form-field>
          <mat-label>Group Name</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cost Center</mat-label>
          <input matInput formControlName="costCenter">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Department ID</mat-label>
          <input matInput formControlName="departmentId">
        </mat-form-field>
        <button mat-button color="warn" (click)="removeGroup(i)">Remove Group</button>
        <mat-divider></mat-divider>
      </div>
    </div>
    
    <button mat-button color="accent" (click)="addGroup()">Add Group</button>
    
    
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="machine" [disabled]="!machineFormGroup.valid">
      Save
    </button>
  </mat-dialog-actions>

  <div *ngIf="error" class="error-message">
    {{error}}
  </div>
</form>

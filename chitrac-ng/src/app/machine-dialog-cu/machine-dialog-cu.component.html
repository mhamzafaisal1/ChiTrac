<form [formGroup]="machineFormGroup">
  <h2 *ngIf="machine._id" mat-dialog-title>Editing {{ machine.name }}</h2>
  <h2 *ngIf="!machine._id" mat-dialog-title>Create New Machine</h2>

  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Number</mat-label>
      <input matInput type="number" formControlName="number" required>
      <mat-error *ngIf="machineFormGroup.get('number')?.hasError('required')">
        Number is required
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
      <mat-error *ngIf="machineFormGroup.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-slide-toggle formControlName="active" labelPosition="before">
      Active
    </mat-slide-toggle>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="machine" [disabled]="!machineFormGroup.valid">
      Save
    </button>
  </mat-dialog-actions>

  <div *ngIf="error" class="error-message">
    {{error}}
  </div>
</form>

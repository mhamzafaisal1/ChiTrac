<div class="chart-container" [class.dark-mode]="isDarkTheme">
  <div class="chart-content">
    <div *ngIf="loading" class="loading">Loading chart data...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    <app-stacked-bar-chart-v2
      *ngIf="chartData"
      [data]="chartData"
      mode="time"
    ></app-stacked-bar-chart-v2>
  </div>
</div>

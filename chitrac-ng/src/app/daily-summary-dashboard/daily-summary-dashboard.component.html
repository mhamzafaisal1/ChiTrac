<div class="scroll-wrapper">
  <div class="container" [ngClass]="{ 'dark-mode': isDarkTheme, 'light-mode': !isDarkTheme }">
    <div class="tables-wrapper">
      <!-- Loading Overlay for both initial load and polling -->
      <div class="loading-overlay" *ngIf="loading || isPollingLoading">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <div class="loading-text">
            {{ isPollingLoading ? 'Fetching live data...' : 'Loading data...' }}
          </div>
        </div>
      </div>

      <div class="tables-container" [class.loading]="loading || isPollingLoading">
        <div class="table-section" *ngIf="machineRows.length">
          <h2>Machines</h2>
          <base-table
          [class.dark]="isDarkTheme"
          [class.light]="!isDarkTheme"
          [columns]="machineColumns"
          [rows]="machineRows"
          [selectedRow]="selectedRow"
          (rowClicked)="onMachineClick($event)"
          [getCellClass]="getPerformanceClass"
          >
        </base-table>          
        </div>
        
        <div class="table-section" *ngIf="operatorRows.length">
          <h2>Operators</h2>
          <base-table
            [class.dark]="isDarkTheme"
            [class.light]="!isDarkTheme"
            [columns]="operatorColumns"
            [rows]="operatorRows"
            [selectedRow]="selectedOperator"
            [getCellClass]="getPerformanceClass"
            (rowClicked)="onOperatorClick($event)"
            >
          </base-table>
        </div>
    
        <div class="table-section" *ngIf="itemRows.length">
          <h2>Items</h2>
          <base-table
            [class.dark]="isDarkTheme"
            [class.light]="!isDarkTheme"
            [columns]="itemColumns"
            [rows]="itemRows">
          </base-table>
        </div>

        <!-- Empty state placeholder to maintain height -->
        <div *ngIf="!machineRows.length && !operatorRows.length && !itemRows.length" class="empty-state">
          <div class="empty-content">
            <div class="empty-text">No data available</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

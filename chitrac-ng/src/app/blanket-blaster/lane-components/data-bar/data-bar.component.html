<div class="data-bar-container" [style.margin]="margin" *ngIf="efficiency" style="height: 100%;">
  <div class="bar-chart" style="height: 87%; position: relative; overflow: hidden;">
    <div class="bar-value">{{efficiency.value | number: '1.0-0'}}%</div>
    <div class="bar-fill" 
         [style.height.%]="efficiency.value || 0" 
         [ngClass]="{'red': efficiency.color == 'red', 'green': efficiency.color == 'green', 'yellow': efficiency.color == 'yellow'}"
         [style.background-color]="efficiency.color === 'red' ? 'var(--sg-color-red)' : efficiency.color === 'green' ? 'var(--sg-color-green)' : efficiency.color === 'yellow' ? 'var(--sg-color-yellow)' : 'transparent'">
    </div>
  </div>
  <div class="bar-label" style="height: 10%; flex-shrink: 0;">{{efficiency.label}}</div>
</div>

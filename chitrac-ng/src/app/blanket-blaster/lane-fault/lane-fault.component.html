<div class="container" style="padding-right: 0; padding-left: 0; height: 100%;">
    <div class="lane-background" style="background: repeating-linear-gradient(
      135deg,
      var(--sg-color-background),
      var(--sg-color-background) 10px,
      #ca6510 10px,
      #ca6510 20px
    ); height: 84%;">
      <div class="lane" style="padding-top: 15px; padding-bottom: 15px; height: 100%;">
        
        <!-- Operator -->
        <div id="OperatorBlock" class="operator-block" style="height: 10%; margin: 0 15px; background-color: var(--sg-color-yellow); color: var(--sg-color-background)">
          <div class="operator-text">
            <div class="operator-content">
              {{lane.operator}}
            </div>
          </div>
        </div>
  
        <!-- Fault Info -->
        <div id="DataBlock" class="data-block" style="height: 90%; margin: 0 15px; background-color: var(--sg-color-yellow); color: var(--sg-color-background)">
          <div class="fault-display" style="height: 90%;">
            <div style="height: 40%;"></div>
            <div class="fault-text" style="height: 15%;">
              {{lane.fault}}
            </div>
            <div class="fault-label" style="height: 5%;">FAULT</div>
            <div class="fault-code" style="height: 5%;">CODE: {{lane.status}}</div>
          </div>
  
          <div class="timer-display" style="height: 10%;">
            <div class="timer-text">
              ELAPSED TIME: {{lane.displayTimers.on}}
            </div>
          </div>
        </div>
  
      </div>
    </div>
  
    <!-- Item Block -->
    <div id="ItemBlock" class="item-block item-block-background" style="height:16%; border-top: 0.5em solid var(--sg-color-blue-gray-light-200); border-bottom: 1em solid var(--sg-color-blue-gray-light-300); margin:0 0 15px 0">
      <div class="item-line">{{lane.machine}}</div>
      <div class="item-line">{{lane.batch.item}}</div>
    <!-- <div class="item-line">
            {{lane.batch.customer}} - {{lane.batch.code}}
        </div> -->
        <div class="item-line">
          {{lane.batch.code}}
          </div>
    </div>
  </div>

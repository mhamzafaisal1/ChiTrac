<div class="chart-container" [class.dark-mode]="isDarkTheme">
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-content">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading data...</div>
    </div>
  </div>

  <div class="chart-content" *ngIf="hasInitialData && chartData">
    <app-stacked-bar-chart
      [data]="chartData"
      [mode]="'time'"
      [chartWidth]="chartWidth"
      [chartHeight]="chartHeight"
      [marginTop]="marginTop"
      [marginRight]="marginRight"
      [marginBottom]="marginBottom"
      [marginLeft]="marginLeft"
      [showLegend]="showLegend"
      [legendPosition]="legendPosition"
      [legendWidthPx]="legendWidthPx">
    </app-stacked-bar-chart>
  </div>

  <div class="dummy-chart-content" *ngIf="!hasInitialData && dummyMode">
    <div class="loading-spinner dummy-chart">‚è≥</div>
  </div>
</div>

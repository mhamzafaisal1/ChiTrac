<div class="chart-container" [ngClass]="{ 'dark-theme': isDarkTheme }">
  <div class="controls" *ngIf="!isModal">
    <app-date-time-picker label="Start Time" [value]="pickerStartTime" (valueChange)="onStartTimeChange($event)"></app-date-time-picker>
    <app-date-time-picker label="End Time" [value]="pickerEndTime" (valueChange)="onEndTimeChange($event)"></app-date-time-picker>

    <mat-form-field appearance="fill">
      <mat-label>Operator ID</mat-label>
      <input matInput [(ngModel)]="operatorId" placeholder="Enter operator ID" style="margin-top: 8px;" />
    </mat-form-field>

    <button mat-flat-button color="primary" (click)="fetchData()" [disabled]="!startTime || !endTime || !operatorId">
      Fetch
    </button>
  </div>

  <div class="chart-content" #chartContainer>
    <div class="loading-overlay" *ngIf="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading data...</div>
      </div>
    </div>

    <div class="chart-display" *ngIf="!loading && chartConfig">
      <cartesian-chart [config]="chartConfig"></cartesian-chart>
    </div>

    <div class="no-data" *ngIf="!loading && !chartConfig && !error">
      <div class="no-data-content">
        <div class="no-data-icon">ðŸ“Š</div>
        <div class="no-data-text">No data available for the selected time range</div>
      </div>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
  </div>
</div>

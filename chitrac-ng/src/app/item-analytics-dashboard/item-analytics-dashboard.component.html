<div class="dashboard-container" [class.dark-mode]="isDarkTheme">
  <div class="table-wrapper">
    <!-- Loading Overlay - shows until table is populated -->
    <div class="loading-overlay" *ngIf="showOverlay">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          Loading data...
        </div>
      </div>
    </div>

    <div class="table-container" [class.loading]="showOverlay">
      <base-table
        *ngIf="rows.length"
        [columns]="columns"
        [rows]="rows"
        [class.dark]="isDarkTheme"
        [class.light]="!isDarkTheme"
      ></base-table>
      
      <!-- Empty state placeholder to maintain height -->
      <div *ngIf="!rows.length" class="empty-state">
        <div class="empty-content">
          <div class="empty-text">No data available</div>
        </div>
      </div>
    </div>
  </div>
</div>

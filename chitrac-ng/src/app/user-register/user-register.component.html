<form [formGroup]="userRegistrationFormGroup" (ngSubmit)="onSubmit(user)" class="user-register-form">
  <h2 class="title">User Registration</h2>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput type="text" formControlName="username" autocomplete="username" />
    <mat-error *ngIf="userRegistrationFormGroup.get('username')?.hasError('required') && userRegistrationFormGroup.get('username')?.touched">Username is required</mat-error>
    <mat-error *ngIf="userRegistrationFormGroup.get('username')?.hasError('minlength') && userRegistrationFormGroup.get('username')?.touched">Username must be at least 4 characters</mat-error>
  </mat-form-field>
  <br />
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" autocomplete="new-password" />
    <mat-error *ngIf="userRegistrationFormGroup.get('password')?.hasError('required') && userRegistrationFormGroup.get('password')?.touched">Password is required</mat-error>
    <mat-error *ngIf="userRegistrationFormGroup.get('password')?.hasError('minlength') && userRegistrationFormGroup.get('password')?.touched">Password must be at least 6 characters</mat-error>
  </mat-form-field>
  <br />
  <div class="actions">
    <button type="submit" mat-flat-button color="primary" [disabled]="!userRegistrationFormGroup.valid">Register</button>
  </div>
  <br />
  <div *ngIf="error" class="error-inline">{{ error }}</div>
</form>

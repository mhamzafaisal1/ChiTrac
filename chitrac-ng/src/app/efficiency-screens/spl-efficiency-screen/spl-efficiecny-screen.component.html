<div class="custom-container">
    <!-- Loading Overlay for initial load -->
    <div class="loading-overlay" *ngIf="isLoading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          Loading data...
        </div>
      </div>
    </div>

    <div class="lane-wrapper" [class.loading]="isLoading">
        <div *ngFor="let lane of lanes; trackBy: ident" class="lane-card">
            <ng-container *ngIf="lane.status === 1">
                <ct-lane-running *ngIf="lane.operator != null" [lane]="lane"></ct-lane-running>
                <ct-lane-running-greyed *ngIf="lane.operator === null" [lane]="lane"></ct-lane-running-greyed>
            </ng-container>
            
            <ct-lane-fault *ngIf="lane.status > 1" [lane]="lane"></ct-lane-fault>
            <ct-lane-stop *ngIf="lane.status === 0 || lane.status === -1" [lane]="lane"></ct-lane-stop>
        </div>
    </div>
</div>

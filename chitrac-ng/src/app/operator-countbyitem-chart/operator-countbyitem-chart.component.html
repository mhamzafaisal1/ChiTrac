<div class="chart-container" [class.dark-mode]="isDarkTheme">
  <div class="controls" *ngIf="!isModal">
    <app-date-time-picker label="Start Time" [(value)]="startTime"></app-date-time-picker>
    <app-date-time-picker label="End Time" [(value)]="endTime"></app-date-time-picker>
    
    <mat-form-field appearance="outline">
      <mat-label>Operator ID</mat-label>
      <input matInput type="number" [(ngModel)]="operatorId" placeholder="Enter operator ID">
    </mat-form-field>

    <div class="button-group">
      <button mat-flat-button color="primary" (click)="fetchData()" [disabled]="loading || !isValidInput()">
        <mat-icon>refresh</mat-icon>
        {{ loading ? 'Loading...' : 'Fetch Data' }}
      </button>
    </div>
  </div>

  <div class="chart-content">
    <div class="loading-overlay" *ngIf="loading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading data...</div>
      </div>
    </div>

    <div class="chart-display" *ngIf="!loading && chartConfig">
      <cartesian-chart [config]="chartConfig"></cartesian-chart>
    </div>

    <div class="no-data" *ngIf="!loading && !chartConfig && !error">
      <div class="no-data-content">
        <div class="no-data-icon">ðŸ“Š</div>
        <div class="no-data-text">No data available for the selected time range</div>
      </div>
    </div>

    <div class="error" *ngIf="error">{{ error }}</div>
  </div>
</div>

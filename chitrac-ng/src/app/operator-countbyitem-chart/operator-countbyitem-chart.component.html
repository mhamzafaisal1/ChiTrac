<div class="chart-container">
  <div class="controls">
    <div class="time-range-pickers">
      <app-date-time-picker
        label="Start Time"
        [(value)]="startTime"
      ></app-date-time-picker>

      <app-date-time-picker
        label="End Time"
        [(value)]="endTime"
      ></app-date-time-picker>
    </div>

    <div class="operator-input">
      <label>
        Operator ID:
        <input type="number" [(ngModel)]="operatorId" placeholder="Enter Operator ID" />
      </label>
    </div>

    <button (click)="fetchData()" [disabled]="!isValidInput()">Fetch Data</button>
  </div>

  <div class="chart-content">
    <div *ngIf="loading" class="loading">Loading data...</div>
    <div *ngIf="error" class="error">{{ error }}</div>
    
    <div *ngIf="!loading && !error && !chartData" class="no-data">
      No data available for the selected time range
    </div>

    <div *ngIf="!loading && !error && chartData" class="data-display">
      <app-stacked-bar-chart [data]="chartData"></app-stacked-bar-chart>
    </div>
  </div>
</div>

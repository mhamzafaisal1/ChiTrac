<div id="container" class="container">
  <div class="col-12 border-bottom">
    <div class="row border text-center">
      <div class="col-1">Code</div>
      <div class="col">Name</div>
      <div class="col">Jam</div>
    </div>
    <div class="row border-top border-start border-end text-center" *ngFor="let even = even; let odd = odd; let fault of faults | slice: (page-1) * paginationSize : (page-1) * paginationSize + paginationSize" [ngClass]="{odd: odd, even: even}">
      <div class="col-1">{{ fault.code }}</div>
      <div class="col">{{ fault.name }}</div>
      <div class="col">{{ fault.jam }}</div>
    </div>
  </div>
  <div class="row d-flex">
        <ngb-pagination [hidden]="faults.length <= paginationSize" class="col-10 mt-2" [(page)]="page" [maxSize]="10" [rotate]="true" [pageSize]="paginationSize" [collectionSize]="faults.length"></ngb-pagination>
        <div class="col-2 ml-auto text-right">Total Items: {{faults.length}}</div>
      </div>
</div>

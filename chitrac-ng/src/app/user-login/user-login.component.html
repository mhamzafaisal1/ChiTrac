<div class="login-popup">
  <form [formGroup]="userLoginFormGroup" (submit)="onSubmit(user)">
    <h3 class="login-title">Login</h3>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Username</mat-label>
      <input matInput type="text" formControlName="username" placeholder="Enter username" />
    </mat-form-field>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="Enter password" />
    </mat-form-field>
    
    <button type="submit" mat-flat-button color="primary" class="full-width login-btn" 
            [disabled]="!userLoginFormGroup.valid">
      <mat-icon>login</mat-icon>
      Log In
    </button>
    
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </form>
</div>

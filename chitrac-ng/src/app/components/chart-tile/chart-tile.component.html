<div class="chart-tile-container">
    <div class="chart-tile-header" *ngIf="title || icon">
      <mat-icon *ngIf="icon" class="chart-icon">{{ icon }}</mat-icon>
      <span class="chart-title">{{ title }}</span>
    </div>
    <div class="chart-content">
      <ng-content></ng-content>
    </div>
  </div>

<table mat-table [dataSource]="dataSource" matSort [matSortDisableClear]="true" [trackBy]="trackByIndex">
  <ng-container *ngFor="let column of visibleColumns" [matColumnDef]="column">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ column }}</th>
    <td mat-cell *matCellDef="let row" [ngClass]="getCellClassForColumn(row[column], column)">
      <span *ngIf="column == 'Status'">
        <mat-icon aria-hidden="false" aria-label="Running dot" fontIcon="circle" *ngIf="row[column] == 'Running Dot'" class="green"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Running dot" fontIcon="circle" *ngIf="row[column] == 'Paused Dot'" class="yellow"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Running dot" fontIcon="circle" *ngIf="row[column] == 'Faulted Dot'" class="red"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Running dot" fontIcon="circle" *ngIf="row[column] == 'Offline Dot'" class="white"></mat-icon>
      </span>
      <span *ngIf="column != 'Status'">{{ row[column] }}</span>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: visibleColumns"
      (click)="onRowClick(row)"
      [class.selected]="isRowSelected(row)"
      [ngClass]="row.cssClass || ''">
  </tr>
</table>

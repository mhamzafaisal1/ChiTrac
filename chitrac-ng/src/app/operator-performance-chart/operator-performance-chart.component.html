<div class="container">
  <div class="controls">
    <div class="form-group">
      <label for="machineSerial">Machine Serial:</label>
      <input 
        type="text" 
        id="machineSerial" 
        [(ngModel)]="machineSerial" 
        placeholder="Enter machine serial"
      >
    </div>

    <div class="form-group">
      <label for="startTime">Start Time:</label>
      <input 
        type="datetime-local" 
        id="startTime" 
        [(ngModel)]="startTime"
      >
    </div>

    <div class="form-group">
      <label for="endTime">End Time:</label>
      <input 
        type="datetime-local" 
        id="endTime" 
        [(ngModel)]="endTime"
      >
    </div>

    <button (click)="fetchData()" [disabled]="loading">
      {{ loading ? 'Loading...' : 'Fetch Data' }}
    </button>
  </div>

  <div class="error" *ngIf="error">
    {{ error }}
  </div>

  <div class="chart-container" *ngIf="chartData">
    <app-multiple-line-chart [data]="chartData"></app-multiple-line-chart>
  </div>
</div>

<div *ngFor="let machine of levelOne; let i = index;" [ngStyle]="{'background-color': machine.status.color}">
	<div>Machine: <span>{{machine.machineInfo.name}}</span></div>
	<div>Status: <span>{{machine.status.name}}</span></div>
	<div>Running Time: <span>{{machine.timeOnTask}}</span></div>
	<div>Count: <span>{{machine.totalCount}}</span></div>
</div>

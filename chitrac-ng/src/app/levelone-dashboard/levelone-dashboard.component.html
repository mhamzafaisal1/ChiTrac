<div class="dashboard-container">
	<div *ngFor="let machine of levelOne" class="machine-card" [ngStyle]="{'border-left-color': machine.status.color}">
	  <div class="machine-header">
		<strong>{{ machine.machineInfo.name }}</strong>
		<span class="status" [ngStyle]="{'color': machine.status.color}">{{ machine.status.name }}</span>
	  </div>
  
	  <div class="machine-details">
		<div><strong>Running Time:</strong> {{ machine.timeOnTask }}</div>
		<div><strong>Count:</strong> {{ machine.totalCount }}</div>
	  </div>
	</div>
  </div>

<div class="dashboard-container">
  <div class="table-wrapper">
    <!-- Loading Overlay for both initial load and polling -->
    <div class="loading-overlay" *ngIf="isLoading || isPollingLoading">
      <div class="loading-content">
        <div class="loading-spinner"></div>
        <div class="loading-text">
          {{ isPollingLoading ? 'Fetching live data...' : 'Loading data...' }}
        </div>
      </div>
    </div>

    <div class="table-container" [class.loading]="isLoading || isPollingLoading">
      <base-table
        *ngIf="rows.length"
        [columns]="columns"
        [rows]="rows"
        [selectedRow]="selectedRow"
        (rowClicked)="onRowClick($event)"
        [getCellClass]="getEfficiencyClass"
        [responsiveHiddenColumns]="responsiveHiddenColumns"
      ></base-table>
    </div>
  </div>
</div>
